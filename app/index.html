<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-deep_purple.min.css" />
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  <title>Redder</title>
  <!-- Two Line List with secondary info and action -->
  <style>
  .demo-list-two {
    width: 300px;
  }
  </style>
</head>
<body id='root'>
  <!-- The drawer is always open in large screens. The header is always shown,
    even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Redder</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <!-- Leave these in for now in case I learn I actually need them. -->
          <!-- <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="fixed-header-drawer-exp">
          </div> -->
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Subreddits</span>
      <nav class="mdl-navigation">
        <!-- Navigation goes here -->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here --></div>
    </main>
  </div>
</body>
<script src="js/redder.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    console.log("Will service worker register?");
    navigator.serviceWorker.register('serviceworker.js').then(function(reg){
      console.log("Yes it did.");
    }).catch(function(err) {
      console.log("No it didn't. This happened: ", err);
    });
  }
</script>
</html>
